<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/car.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">Car Marketplace</div>
            <div class="navbar-links">
                <button id="homeBtn">Home</button>
                <button id="buyBtn">Buy Cars</button>
                <button id="myItemsBtn">My Cars</button>
                <button id="listItemBtn">List a Car</button>
                <button id="connectWalletBtn">Connect Wallet</button>
            </div>
        </div>
    </nav>
    <br/>
    <br/>
    <br/>
    <div class="container" id="listItemForm">
        <div class="card-form">
            <h3>List your Car details...</h3>
            <form id="itemForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </div>
                <button type="submit" class="btn">List Item</button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="alertMessage"></p>
        </div>
      </div>
      
    
    <div id = "homeContainer">
        <h3 id="home-title">Welcome to Car Marketplace</h3>
        <div class="container">
            <div id="homeItemsContainer" class="home-items-container">
                <!-- Items will be displayed here -->
            </div>
        </div>
    </div>

    <div id = "displayContainer">
        <h3 id="buy-title">Buyer's Plaza</h3>
        <div class="container">
            <div id="itemsContainer" class="items-container">
                <!-- Items will be displayed here -->
            </div>
        </div>
    </div>

    <div id = "myitemsContainer">
        <h3 id="my-items-title">My Cars</h3>
        <div class="container">
            <div id="myItemsContainer" class="items-container">
                <!-- Items will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
